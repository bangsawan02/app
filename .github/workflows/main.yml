# .github/workflows/android_build.yml

name: Android CI Build (Versi Stabil dan Cepat)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write 
    
    # Variabel Lingkungan
    env:
      PROJECT_FOLDER: float # ⭐ Nilai ini harus selalu menjadi folder proyek
      GRADLE_TARGET_VERSION: 8.6

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} 
          
      # [Cache Gradle Dependencies]
      - name: Cache Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up JDK 17 with Gradle Environment
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=false"
          GRADLE_USER_HOME: ${{ runner.temp }}/.gradle
          
      # [Download/Unzip Logik]
      - name: Download, Unzip, and Setup Project if needed
        id: setup_check
        shell: bash
        run: |
          PROJECT_FOLDER="${{ env.PROJECT_FOLDER }}" 
          
          if [ -f "${PROJECT_FOLDER}/gradlew" ]; then
            echo "--- File 'gradlew' ditemukan di ${PROJECT_FOLDER}. Melewati langkah ekstraksi. ---"
            echo "needs_push=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "--- Project folder tidak ditemukan. Mengunduh dan mengekstrak proyek dari URL... ---"
          # ... (Logika Download dan Ekstraksi ZIP) ...
          
      # ⭐ UPGRADE GRADLE WRAPPER (Perlu working-directory)
      - name: Upgrade Gradle Wrapper to 8.6
        id: wrapper_upgrade
        if: always()
        run: |
          PROJECT_DIR="${{ env.PROJECT_FOLDER }}"
          GRADLE_VER="${{ env.GRADLE_TARGET_VERSION }}"
          
          if [ -d "${PROJECT_DIR}" ]; then
            chmod +x "${PROJECT_DIR}/gradlew"
            # Jalankan wrapper dari dalam folder proyek
            ./"${PROJECT_DIR}/gradlew" wrapper --gradle-version ${GRADLE_VER} --no-daemon
            
            if ! git diff --exit-code "${PROJECT_DIR}/gradle/wrapper/gradle-wrapper.properties"; then
              echo "needs_push=true" >> $GITHUB_OUTPUT
              echo "--- Wrapper berhasil di-upgrade! Perlu push. ---"
            else
              echo "needs_push=false" >> $GITHUB_OUTPUT
              echo "--- Wrapper sudah versi terbaru. Tidak ada perubahan. ---"
            fi
          else
            echo "--- Folder proyek belum di-setup di repo. ---"
            exit 1 
          fi
          
      # 3. Persiapan Build
      
      - name: Grant Execute Permission to gradlew
        run: chmod +x gradlew
        working-directory: ${{ env.PROJECT_FOLDER }} # ⭐ WORKING DIR DIBUTUHKAN
        
      - name: Clean Project and Dependencies
        run: ./gradlew clean --refresh-dependencies
        working-directory: ${{ env.PROJECT_FOLDER }} # ⭐ WORKING DIR DIBUTUHKAN

      # 4. Proses Build
      
      - name: Build Debug APK with Gradle
        run: ./gradlew assembleDebug -Dorg.gradle.parallel=true
        working-directory: ${{ env.PROJECT_FOLDER }} # ⭐ WORKING DIR DIBUTUHKAN

      # [Langkah Upload Artifacts dan Commit/Push]
      # ...
