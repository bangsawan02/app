# .github/workflows/android_build.yml

name: Android CI Build (Smart Push)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # Izin untuk bot melakukan push kembali file yang sudah diekstrak

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} 
          
      - name: Set up JDK 17 with Gradle Environment
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
        env:
          # Menonaktifkan Gradle Daemon untuk stabilitas (mengatasi error Groovy)
          GRADLE_OPTS: "-Dorg.gradle.daemon=false"
          GRADLE_USER_HOME: ${{ runner.temp }}/.gradle # Menggunakan home Gradle yang bersih
          
      # 1. Pengecekan dan Setup Proyek
      - name: Download, Unzip, and Setup Project if needed
        id: setup_check
        run: |
          # Hanya lanjutkan jika file 'gradlew' TIDAK ditemukan di repositori
          if [ ! -f gradlew ]; then
            echo "--- File 'gradlew' tidak ditemukan. Mengunduh dan mengekstrak proyek dari URL... ---"
            
            ZIP_URL="https://github.com/bangsawan02/app/releases/download/app/float.zip"
            ZIP_FILE="float.zip"
            
            # Unduh file
            curl -L $ZIP_URL -o $ZIP_FILE
            
            if [ -f $ZIP_FILE ]; then
              # Ekstraksi dan pemindahan file
              unzip $ZIP_FILE -d extracted_project
              
              PROJECT_DIR=$(find extracted_project -name "gradlew" -exec dirname {} \;)
              
              if [ -n "$PROJECT_DIR" ]; then
                mv $PROJECT_DIR/* .
                mv $PROJECT_DIR/.* . 2>/dev/null || true
                rm -rf extracted_project
                rm $ZIP_FILE
              else
                echo "Error: Could not find gradlew inside the zip structure. Stopping workflow."
                exit 1
              fi
              
              # Set output untuk menandakan bahwa push diperlukan setelah build
              echo "needs_push=true" >> $GITHUB_OUTPUT
              
            else
              echo "Error: Gagal mengunduh file ZIP dari URL: $ZIP_URL"
              exit 1
            fi
            
          else
            echo "--- File 'gradlew' ditemukan. Melewati langkah ekstraksi. ---"
            echo "needs_push=false" >> $GITHUB_OUTPUT
          fi
          
      # 2. Persiapan Build
      
      - name: Grant Execute Permission to gradlew
        run: chmod +x gradlew
        
      - name: Clean Project and Dependencies
        run: ./gradlew clean --refresh-dependencies

      # 3. Proses Build
      
      - name: Build Debug APK with Gradle
        run: ./gradlew assembleDebug

      # 4. Upload Artifact
      
      - name: Upload Debug APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: floating-battery-app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          
      # 5. Commit dan Push Perubahan (Hanya pada Build Pertama)
      
      - name: Commit and Push Extracted Project Files
        # Hanya jalankan jika output dari langkah 'setup_check' adalah true
        if: steps.setup_check.outputs.needs_push == 'true'
        run: |
          echo "Melakukan commit dan push file proyek yang sudah diekstrak..."
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add .
          
          git commit -m "CI Auto-Setup: Extracted project files from release URL."
          
          git push
