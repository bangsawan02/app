
# .github/workflows/android_build.yml

name: Android CI Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        # Mengambil kode dari repositori

      # =======================================================
      # ‚≠ê LANGKAH BARU: UNZIP FILE ZIP
      # =======================================================
      - name: Unzip Project Files
        run: |
          # Perintah 'unzip' akan mengekstrak semua isi dari float.zip
          # Pastikan nama file ini sesuai dengan yang ada di repo kamu!
          if [ -f float.zip ]; then
            unzip float.zip
          else
            echo "Error: float.zip not found in the repository root."
            exit 1 # Menghentikan workflow jika file tidak ditemukan
          fi
        # Catatan: Pastikan file yang diekstrak memiliki struktur proyek Android yang benar
        # (folder 'app', 'gradlew', dll.) di tingkat yang sama (root).
      # =======================================================

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant Execute Permission to gradlew
        # Perintah ini harus dijalankan pada file gradlew yang sudah diekstrak
        run: chmod +x gradlew

      - name: Build Debug APK with Gradle
        # Perintah ini akan bekerja karena gradlew dan folder app sekarang tersedia
        run: ./gradlew assembleDebug

      - name: Upload Debug APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: floating-battery-app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
