# .github/workflows/android_build.yml

name: Android CI Build (Versi Stabil dan Cepat)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write 
    
    # Variabel Lingkungan untuk Folder Proyek
    env:
      PROJECT_FOLDER: float 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} 
          
      # 1. Cache Gradle Dependencies
      - name: Cache Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up JDK 17 with Gradle Environment
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=false"
          GRADLE_USER_HOME: ${{ runner.temp }}/.gradle
          
      # 2. Pengecekan Cerdas dan Setup Proyek
      - name: Download, Unzip, and Setup Project if needed
        id: setup_check
        shell: bash # Menggunakan bash secara eksplisit untuk stabilitas
        run: |
          PROJECT_FOLDER="${{ env.PROJECT_FOLDER }}" 
          
          # Pengecekan Kunci: Jika gradlew SUDAH ada di folder target, lewati download.
          if [ -f "${PROJECT_FOLDER}/gradlew" ]; then
            echo "--- File 'gradlew' ditemukan di ${PROJECT_FOLDER}. Melewati langkah ekstraksi. ---"
            echo "needs_push=false" >> $GITHUB_OUTPUT
            exit 0 # Keluar dari script dengan sukses
          fi
          
          # Jika sampai di sini, maka gradlew TIDAK ditemukan, Lanjutkan Download
          echo "--- Project folder tidak ditemukan. Mengunduh dan mengekstrak proyek dari URL... ---"
          
          ZIP_URL="https://github.com/bangsawan02/app/releases/download/app/float.zip"
          ZIP_FILE="float.zip"
          
          # Unduh file
          curl -L $ZIP_URL -o $ZIP_FILE
          
          if [ -f $ZIP_FILE ]; then
            
            # Buat folder sementara untuk ekstraksi dan folder target
            mkdir -p "${PROJECT_FOLDER}"
            mkdir -p extracted_temp
            unzip $ZIP_FILE -d extracted_temp
            
            # Cari root proyek di dalam folder temp
            PROJECT_ROOT=$(find extracted_temp -name "gradlew" -exec dirname {} \;)
            
            if [ -n "$PROJECT_ROOT" ]; then
              # Pindahkan isi root proyek ke folder target 'float'
              mv ${PROJECT_ROOT}/* "${PROJECT_FOLDER}/"
              mv ${PROJECT_ROOT}/.* "${PROJECT_FOLDER}/" 2>/dev/null || true
              
              rm -rf extracted_temp # Hapus folder sementara
              rm $ZIP_FILE # Hapus file ZIP
            else
              echo "Error: Could not find gradlew inside the zip structure."
              exit 1
            fi
            
            echo "needs_push=true" >> $GITHUB_OUTPUT
            
          else
            echo "Error: Gagal mengunduh file ZIP dari URL: $ZIP_URL"
            exit 1
          fi

      # 3. Persiapan Build
      
      # PENTING: Semua langkah Gradle harus menggunakan working-directory
      - name: Grant Execute Permission to gradlew
        run: chmod +x gradlew
        working-directory: ${{ env.PROJECT_FOLDER }}
        
      - name: Clean Project and Dependencies
        run: ./gradlew clean --refresh-dependencies
        working-directory: ${{ env.PROJECT_FOLDER }}

      # 4. Proses Build
      
      - name: Build Debug APK with Gradle
        run: ./gradlew assembleDebug -Dorg.gradle.parallel=true
        working-directory: ${{ env.PROJECT_FOLDER }}

      # 5. Upload Artifact
      
      - name: Upload Debug APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: floating-battery-app-debug
          path: ${{ env.PROJECT_FOLDER }}/app/build/outputs/apk/debug/app-debug.apk
          
      # 6. Commit dan Push Perubahan (Hanya pada Build Pertama)
      
      - name: Commit and Push Extracted Project Files
        if: steps.setup_check.outputs.needs_push == 'true'
        run: |
          echo "Melakukan commit dan push folder proyek..."
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add ${{ env.PROJECT_FOLDER }}
          
          git commit -m "CI Auto-Setup: Extracted project folder to ${{ env.PROJECT_FOLDER }}/."
          
          git push
