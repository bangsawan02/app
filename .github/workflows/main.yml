# .github/workflows/android_build.yml

name: Android CI Build (Subfolder Project)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    # Definisikan nama subfolder project di sini
    env:
      PROJECT_FOLDER: float # Nama folder yang akan dibuat (dari 'float.zip')
    
    permissions:
      contents: write 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} 
          
      - name: Set up JDK 17 with Gradle Environment
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=false"
          GRADLE_USER_HOME: ${{ runner.temp }}/.gradle
          
      # 1. Pengecekan dan Setup Proyek
      - name: Download and Unzip Project if needed
        id: setup_check
        run: |
          # Cek: Jika file 'gradlew' TIDAK ada di dalam folder TARGET, lakukan ekstraksi
          if [ ! -f ${PROJECT_FOLDER}/gradlew ]; then
            echo "--- Project folder tidak ditemukan. Mengunduh dan mengekstrak proyek dari URL... ---"
            
            ZIP_URL="https://github.com/bangsawan02/app/releases/download/app/float.zip"
            ZIP_FILE="float.zip"
            
            curl -L $ZIP_URL -o $ZIP_FILE
            
            if [ -f $ZIP_FILE ]; then
              # ⭐ LOGIKA BARU UNTUK EKSTRAKSI KE SUBFOLDER
              
              # 1. Buat folder target (misalnya 'float')
              mkdir ${PROJECT_FOLDER}

              # 2. Ekstrak isinya ke folder target
              unzip $ZIP_FILE -d ${PROJECT_FOLDER}
              
              # 3. Masalah umum: ZIP seringkali memiliki folder induk (misal: 'float_project/')
              # Kita perlu memindahkan isi folder induk tersebut ke root 'float' yang baru dibuat.
              PROJECT_SUBDIR=$(find ${PROJECT_FOLDER} -mindepth 1 -maxdepth 1 -type d | head -n 1)
              
              if [ -n "$PROJECT_SUBDIR" ]; then
                  echo "Found unnecessary subdirectory: $PROJECT_SUBDIR. Moving contents up."
                  mv ${PROJECT_SUBDIR}/* ${PROJECT_FOLDER}/
                  mv ${PROJECT_SUBDIR}/.* ${PROJECT_FOLDER}/ 2>/dev/null || true
                  rmdir ${PROJECT_SUBDIR} 2>/dev/null || true
              fi

              rm $ZIP_FILE # Hapus file ZIP
              
              echo "needs_push=true" >> $GITHUB_OUTPUT
              
            else
              echo "Error: Gagal mengunduh file ZIP dari URL: $ZIP_URL"
              exit 1
            fi
            
          else
            echo "--- Project folder ditemukan. Melewati langkah ekstraksi. ---"
            echo "needs_push=false" >> $GITHUB_OUTPUT
          fi
          
      # 2. Persiapan Build
      
      # ⭐ PENTING: Gunakan 'working-directory: ${{ env.PROJECT_FOLDER }}'
      - name: Grant Execute Permission to gradlew
        run: chmod +x gradlew
        working-directory: ${{ env.PROJECT_FOLDER }}
        
      - name: Clean Project and Dependencies
        run: ./gradlew clean --refresh-dependencies
        working-directory: ${{ env.PROJECT_FOLDER }}

      # 3. Proses Build
      
      - name: Build Debug APK with Gradle
        run: ./gradlew assembleDebug
        working-directory: ${{ env.PROJECT_FOLDER }}

      # 4. Upload Artifact
      
      - name: Upload Debug APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: floating-battery-app-debug
          # ⭐ PATH DISESUAIKAN: app/build berada di dalam folder proyek
          path: ${{ env.PROJECT_FOLDER }}/app/build/outputs/apk/debug/app-debug.apk
          
      # 5. Commit dan Push Perubahan (Hanya pada Build Pertama)
      
      - name: Commit and Push Extracted Project Files
        if: steps.setup_check.outputs.needs_push == 'true'
        run: |
          echo "Melakukan commit dan push folder proyek..."
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Tambahkan folder baru (misalnya 'float/')
          git add ${{ env.PROJECT_FOLDER }}
          
          git commit -m "CI Auto-Setup: Extracted project folder to ${{ env.PROJECT_FOLDER }}/."
          
          git push
